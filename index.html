    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
function NameMemoryApp() {
  const [people, setPeople] = useState([]);
  const [view, setView] = useState('list');
  const [uploadedImage, setUploadedImage] = useState(null);
  const [uploadQueue, setUploadQueue] = useState([]);
  const [currentUploadIndex, setCurrentUploadIndex] = useState(0);
  const [crops, setCrops] = useState([]);
  const [currentCrop, setCurrentCrop] = useState(null);
  const [practiceIndex, setPracticeIndex] = useState(0);
  const [showAnswer, setShowAnswer] = useState(false);
  const [practiceOrder, setPracticeOrder] = useState([]);
  const [quizResults, setQuizResults] = useState([]);
  const [showResults, setShowResults] = useState(false);
  const [quizFields, setQuizFields] = useState([]);
  const [editingPerson, setEditingPerson] = useState(null);
  const [deleteConfirm, setDeleteConfirm] = useState(null);
  const [showAddFieldModal, setShowAddFieldModal] = useState(false);
  const [newFieldName, setNewFieldName] = useState('');
  const [showAddGroupModal, setShowAddGroupModal] = useState(false);
  const [newGroupName, setNewGroupName] = useState('');
  const [editingGroupId, setEditingGroupId] = useState(null);
  const [editingFieldId, setEditingFieldId] = useState(null);
  const [showBackupModal, setShowBackupModal] = useState(false);
  const [showExportModal, setShowExportModal] = useState(false);
  const [showImportModal, setShowImportModal] = useState(false);
  const [exportType, setExportType] = useState('full');
  const [exportGroupId, setExportGroupId] = useState('');
  const [includeStats, setIncludeStats] = useState(true);
  const [importFile, setImportFile] = useState(null);
  const [importPreview, setImportPreview] = useState(null);
  const [importMode, setImportMode] = useState('merge');
  const [newNoPhotoPerson, setNewNoPhotoPerson] = useState({
    fullName: '',
    description: '',
    group: 'friends',
    selectedAvatar: ''
  });
  const [lastDeletedPerson, setLastDeletedPerson] = useState(null);
  const [searchFilter, setSearchFilter] = useState('');
  const [showArchived, setShowArchived] = useState(false);
  const [includeArchivedInQuiz, setIncludeArchivedInQuiz] = useState(false);
  const [sortBy, setSortBy] = useState('nameAZ');
  const [exclude100Percent, setExclude100Percent] = useState(false);
  const [displayStatsField, setDisplayStatsField] = useState('fullName');
  const [groups, setGroups] = useState([
    { id: 'neighbors', name: 'Neighbors' },
    { id: 'friends', name: 'Just Met Them' },
    { id: 'work', name: 'Work' },
    { id: 'kids', name: 'Kids' }
  ]);
  const [quizGroups, setQuizGroups] = useState([]);
  const [customFields, setCustomFields] = useState([
    { id: 'fullName', label: 'First / Last Name', enabled: true },
    { id: 'birthday', label: 'Birthday', enabled: true },
    { id: 'spouse', label: 'Spouse/Partner', enabled: true },
    { id: 'kids', label: 'Kids Names', enabled: true }
  ]);
  const [showAddMenu, setShowAddMenu] = useState(false);
  const [imageScale, setImageScale] = useState(1);
  const [imageOffset, setImageOffset] = useState({ x: 0, y: 0 });
  const [isPinching, setIsPinching] = useState(false);
  const [lastPinchDistance, setLastPinchDistance] = useState(0);

  const canvasRef = useRef(null);
  const imageRef = useRef(null);
  const fileInputRef = useRef(null);
  const cameraInputRef = useRef(null);
  const importInputRef = useRef(null);

  useEffect(() => {
    loadPeople();
    loadCustomFields();
    loadGroups();
    loadQuizSettings();
  }, []);

  const loadGroups = async () => {
    try {
      const stored = localStorage.getItem('groups');
      if (stored) {
        setGroups(JSON.parse(stored));
      }
    } catch (e) {
      console.log('Using default groups');
    }
  };

  const saveGroups = async (newGroups) => {
    setGroups(newGroups);
    try {
      localStorage.setItem('groups', JSON.stringify(newGroups));
    } catch (e) {
      console.warn('Failed to save groups to storage:', e);
    }
  };

  const loadCustomFields = async () => {
    try {
      const stored = localStorage.getItem('customFields');
      if (stored) {
        setCustomFields(JSON.parse(stored));
      }
    } catch (e) {
      console.log('Using default fields');
    }
  };

  const saveCustomFields = async (fields) => {
    setCustomFields(fields);
    try {
      localStorage.setItem('customFields', JSON.stringify(fields));
    } catch (e) {
      console.warn('Failed to save custom fields to storage:', e);
    }
  };

  const loadQuizSettings = async () => {
    try {
      const stored = localStorage.getItem('quizSettings');
      if (stored) {
        const settings = JSON.parse(stored);
        if (settings.includeArchivedInQuiz !== undefined) {
          setIncludeArchivedInQuiz(settings.includeArchivedInQuiz);
        }
        if (settings.exclude100Percent !== undefined) {
          setExclude100Percent(settings.exclude100Percent);
        }
      }
    } catch (e) {
      console.log('Using default quiz settings');
    }
  };

  const saveQuizSettings = async () => {
    const settings = {
      includeArchivedInQuiz,
      exclude100Percent
    };
    try {
      localStorage.setItem('quizSettings', JSON.stringify(settings));
    } catch (e) {
      console.warn('Failed to save quiz settings to storage:', e);
    }
  };

  const loadPeople = async () => {
    try {
      const loaded = [];
      // Get all keys from localStorage that start with 'person:'
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key && key.startsWith('person:')) {
          const data = localStorage.getItem(key);
          if (data) loaded.push(JSON.parse(data));
        }
      }
      setPeople(loaded);
    } catch (e) {
      console.log('No people yet');
    }
  };

  const savePerson = async (person) => {
    try {
      localStorage.setItem('person:' + person.id, JSON.stringify(person));
    } catch (e) {
      console.warn('Failed to save person:', e);
    }
  };

  const deletePerson = async (id) => {
    console.log('Delete clicked for ID:', id);
    setDeleteConfirm({ id, type: 'single' });
  };

  const removeCustomField = (id) => {
    setDeleteConfirm({ id, type: 'field' });
  };

  const confirmDelete = async () => {
    if (!deleteConfirm) return;
    
    try {
      if (deleteConfirm.type === 'single') {
        console.log('Deleting person:', deleteConfirm.id);
        
        // Save the person for undo functionality
        const personToDelete = people.find(p => p.id === deleteConfirm.id);
        if (personToDelete) {
          setLastDeletedPerson(personToDelete);
        }
        
        // Try to delete from storage, but continue even if it fails
        try {
          localStorage.removeItem('person:' + deleteConfirm.id);
          console.log('Deleted from storage successfully');
        } catch (storageError) {
          console.warn('Storage delete failed, continuing anyway:', storageError);
        }
        
        // Always update local state to remove the person
        const newPeople = people.filter(p => p.id !== deleteConfirm.id);
        setPeople(newPeople);
        console.log('Deleted successfully from UI');
      } else if (deleteConfirm.type === 'archive') {
        console.log('Archiving person:', deleteConfirm.id);
        const updatedPerson = { ...deleteConfirm.person, archived: true };
        setPeople(people.map(p => p.id === deleteConfirm.id ? updatedPerson : p));
        savePerson(updatedPerson);
        setView('list');
        setEditingPerson(null);
      } else if (deleteConfirm.type === 'all') {
        console.log('Deleting all people');
        setLastDeletedPerson(null); // Can't undo delete all
        for (const person of people) {
          try {
            localStorage.removeItem('person:' + person.id);
          } catch (e) {
            console.warn('Failed to delete person from storage:', person.id);
          }
        }
        setPeople([]);
        console.log('All deleted successfully');
      } else if (deleteConfirm.type === 'field') {
        await confirmDeleteField(deleteConfirm.id);
      } else if (deleteConfirm.type === 'group') {
        await confirmDeleteGroup(deleteConfirm.id);
      } else if (deleteConfirm.type === 'resetStats') {
        console.log('Resetting all stats');
        const resetPeople = people.map(p => ({
          ...p,
          correctCount: 0,
          wrongCount: 0,
          totalAttempts: 0,
          quizHistory: [],
          fieldStats: {},
          lastQuizDate: null
        }));
        setPeople(resetPeople);
        for (const person of resetPeople) {
          try {
            await savePerson(person);
          } catch (e) {
            console.warn('Failed to save person during reset:', person.id);
          }
        }
        console.log('All stats reset successfully');
      }
      setDeleteConfirm(null);
    } catch (e) {
      console.error('Error deleting:', e);
      alert('Error deleting: ' + e.message);
      setDeleteConfirm(null);
    }
  };

  const deleteAllPeople = () => {
    setDeleteConfirm({ type: 'all' });
  };

  const undoDelete = () => {
    if (lastDeletedPerson) {
      setPeople([...people, lastDeletedPerson]);
      savePerson(lastDeletedPerson);
      setLastDeletedPerson(null);
    }
  };

  const handleFileUpload = (e) => {
    const files = e.target.files;
    if (!files || files.length === 0) return;

    const fileArray = Array.from(files);
    const imageUrls = [];
    let loadedCount = 0;

    fileArray.forEach((file) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        imageUrls.push(event.target.result);
        loadedCount++;

        if (loadedCount === fileArray.length) {
          setUploadQueue(imageUrls);
          setCurrentUploadIndex(0);
          setUploadedImage(imageUrls[0]);
          setCrops([]);
          setView('crop');
        }
      };
      reader.readAsDataURL(file);
    });

    e.target.value = '';
  };

  const nextPhoto = () => {
    if (currentUploadIndex < uploadQueue.length - 1) {
      const nextIndex = currentUploadIndex + 1;
      setCurrentUploadIndex(nextIndex);
      
      // Reset the image to ensure it reloads with correct dimensions
      if (imageRef.current) {
        imageRef.current.onload = null;
      }
      
      setUploadedImage(uploadQueue[nextIndex]);
      setCurrentCrop(null);
    }
  };

  useEffect(() => {
    if (uploadedImage && imageRef.current && canvasRef.current && (view === 'crop' || view === 'cropReplace')) {
      const img = imageRef.current;
      const canvas = canvasRef.current;
      
      const setupCanvas = () => {
        if (!img.naturalWidth || !img.naturalHeight) {
          console.log('Image dimensions not ready:', img.naturalWidth, img.naturalHeight);
          return;
        }
        
        const container = canvas.parentElement;
        const maxWidth = container.clientWidth - 30;
        
        console.log('Setting up canvas for image:', img.naturalWidth, 'x', img.naturalHeight);
        
        const scale = Math.min(maxWidth / img.naturalWidth, 1);
        const displayWidth = img.naturalWidth * scale;
        const displayHeight = img.naturalHeight * scale;
        
        // Set canvas internal dimensions to match image
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        
        // Set canvas display dimensions
        canvas.style.width = displayWidth + 'px';
        canvas.style.height = displayHeight + 'px';
        
        console.log('Canvas set to:', canvas.width, 'x', canvas.height, 'displayed as', displayWidth, 'x', displayHeight);
        
        // Draw the image
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, img.naturalWidth, img.naturalHeight);
      };
      
      // Clear any existing onload handler
      img.onload = null;
      
      // Set up new onload handler
      img.onload = () => {
        console.log('Image loaded via onload');
        setupCanvas();
      };
      
      // Also try immediately if already loaded
      if (img.complete && img.naturalWidth) {
        console.log('Image already loaded');
        setupCanvas();
      }
    }
  }, [uploadedImage, view]);

  const getPinchDistance = (touches) => {
    const dx = touches[0].clientX - touches[1].clientX;
    const dy = touches[0].clientY - touches[1].clientY;
    return Math.sqrt(dx * dx + dy * dy);
  };

  const handlePinchStart = (e) => {
    if (e.touches.length === 2) {
      e.preventDefault();
      setIsPinching(true);
      setLastPinchDistance(getPinchDistance(e.touches));
    }
  };

  const handlePinchMove = (e) => {
    if (e.touches.length === 2 && isPinching) {
      e.preventDefault();
      const currentDistance = getPinchDistance(e.touches);
      const scaleDelta = currentDistance / lastPinchDistance;
      const newScale = Math.max(0.5, Math.min(3, imageScale * scaleDelta));
      
      // Calculate pinch center point
      const canvas = canvasRef.current;
      if (canvas) {
        const rect = canvas.getBoundingClientRect();
        const centerX = ((e.touches[0].clientX + e.touches[1].clientX) / 2 - rect.left) / rect.width;
        const centerY = ((e.touches[0].clientY + e.touches[1].clientY) / 2 - rect.top) / rect.height;
        
        // Adjust offset to zoom into pinch point
        setImageOffset(prev => ({
          x: prev.x + (centerX - 0.5) * (newScale - imageScale) * rect.width,
          y: prev.y + (centerY - 0.5) * (newScale - imageScale) * rect.height
        }));
      }
      
      setImageScale(newScale);
      setLastPinchDistance(currentDistance);
    }
  };

  const handlePinchEnd = (e) => {
    if (e.touches.length < 2) {
      setIsPinching(false);
    }
  };

  const drawCanvas = ()=> {
    const canvas = canvasRef.current;
    const img = imageRef.current;
    if (!canvas || !img || !img.complete) return;

    const ctx = canvas.getContext('2d');
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = 'high';
    
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

    if (currentCrop) {
      const { startX, startY, endX, endY } = currentCrop;
      const x = Math.min(startX, endX);
      const y = Math.min(startY, endY);
      const w = Math.abs(endX - startX);
      const h = Math.abs(endY - startY);
      
      // Darken everything except the crop area
      ctx.fillStyle = 'rgba(0, 0, 0, 0.75)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Clear the crop area to show original image
      ctx.globalCompositeOperation = 'destination-out';
      ctx.fillStyle = 'rgba(0, 0, 0, 1)';
      ctx.fillRect(x, y, w, h);
      
      // Draw the crop area normally
      ctx.globalCompositeOperation = 'source-over';
      ctx.drawImage(img, x, y, w, h, x, y, w, h);
      
      // Draw border around crop
      ctx.strokeStyle = '#4ecdc4';
      ctx.lineWidth = 5;
      ctx.strokeRect(x, y, w, h);
    }
  };

  useEffect(() => {
    drawCanvas();
  }, [currentCrop]);


  const getCanvasCoords = (e) => {
    const canvas = canvasRef.current;
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    const clientX = e.clientX || (e.touches && e.touches[0].clientX);
    const clientY = e.clientY || (e.touches && e.touches[0].clientY);
    return {
      x: (clientX - rect.left) * scaleX,
      y: (clientY - rect.top) * scaleY
    };
  };

  const startCrop = (e) => {
    const coords = getCanvasCoords(e);
    setCurrentCrop({ startX: coords.x, startY: coords.y, endX: coords.x, endY: coords.y });
  };

  const updateCrop = (e) => {
    if (!currentCrop) return;
    const coords = getCanvasCoords(e);
    setCurrentCrop({ ...currentCrop, endX: coords.x, endY: coords.y });
  };

  const endCrop = () => {
    if (!currentCrop) return;
    
    const { startX, startY, endX, endY } = currentCrop;
    const width = Math.abs(endX - startX);
    const height = Math.abs(endY - startY);

    if (width > 30 && height > 30) {
      const cropCanvas = document.createElement('canvas');
      cropCanvas.width = width;
      cropCanvas.height = height;
      const ctx = cropCanvas.getContext('2d');
      
      ctx.drawImage(
        imageRef.current,
        Math.min(startX, endX),
        Math.min(startY, endY),
        width,
        height,
        0, 0, width, height
      );

      const newCrop = {
        id: Date.now() + Math.random(),
        dataUrl: cropCanvas.toDataURL(),
        group: groups[0].id
      };
      
      customFields.forEach(field => {
        if (field.enabled) {
          newCrop[field.id] = '';
        }
      });

      setCrops([...crops, newCrop]);
    }
    setCurrentCrop(null);
  };

  const updateCropField = (id, field, value) => {
    setCrops(crops.map(c => c.id === id ? { ...c, [field]: value } : c));
  };

  const removeCrop = (id) => {
    setCrops(crops.filter(c => c.id !== id));
  };

  const saveCrops = async () => {
    const valid = crops.filter(c => c.fullName && c.fullName.trim());
    if (valid.length === 0) {
      alert('Please add at least one full name');
      return;
    }
    
    const newPeople = [];
    for (const crop of valid) {
      const person = {
        id: Date.now() + '_' + Math.random(),
        photo: crop.dataUrl,
        ...crop
      };
      delete person.dataUrl;
      newPeople.push(person);
      savePerson(person);
    }
    
    setPeople([...people, ...newPeople]);
    
    // Check if there are more photos in the queue
    if (uploadQueue.length > 0 && currentUploadIndex < uploadQueue.length - 1) {
      setCrops([]);
      nextPhoto();
    } else {
      // Done with all photos
      setView('list');
      setUploadedImage(null);
      setUploadQueue([]);
      setCurrentUploadIndex(0);
      setCrops([]);
    }
  };

  const startEdit = (person) => {
    setEditingPerson({ ...person });
    setView('edit');
  };

  const saveEdit = async () => {
    if (!editingPerson.fullName || !editingPerson.fullName.trim()) {
      alert('Full name is required');
      return;
    }
    
    setPeople(people.map(p => p.id === editingPerson.id ? editingPerson : p));
    setView('list');
    setEditingPerson(null);
    savePerson(editingPerson);
  };

  const updateEditField = (field, value) => {
    setEditingPerson({ ...editingPerson, [field]: value });
  };

  const saveNoPhotoPerson = async () => {
    if (!newNoPhotoPerson.fullName || !newNoPhotoPerson.fullName.trim()) {
      alert('Full name is required');
      return;
    }
    
    if (!newNoPhotoPerson.selectedAvatar || newNoPhotoPerson.selectedAvatar === '') {
      alert('Please choose an avatar before saving');
      return;
    }
    
    // Create avatar based on selection
    const genericAvatar = getAvatarSVG(newNoPhotoPerson.selectedAvatar);
    
    const person = {
      id: Date.now() + '_' + Math.random(),
      photo: genericAvatar,
      fullName: newNoPhotoPerson.fullName,
      description: newNoPhotoPerson.description,
      group: newNoPhotoPerson.group,
      isNoPhoto: true,
      avatarType: newNoPhotoPerson.selectedAvatar
    };
    
    // Add other enabled fields
    customFields.forEach(field => {
      if (field.enabled && !person[field.id]) {
        person[field.id] = '';
      }
    });
    
    setPeople([...people, person]);
    savePerson(person);
    
    setNewNoPhotoPerson({ fullName: '', description: '', group: groups[0]?.id || 'friends', selectedAvatar: '' });
    setView('list');
  };


  const startPractice = () => {
    const enabledFields = customFields.filter(f => f.enabled);
    // Only select fullName by default (single field selection for quiz)
    setQuizFields(enabledFields.map(f => ({ ...f, selected: f.id === 'fullName' })));
    setQuizGroups(groups.map(g => ({ ...g, selected: true })));
    setView('quizSetup');
  };

  const toggleQuizGroup = (id) => {
    setQuizGroups(quizGroups.map(g => g.id === id ? { ...g, selected: !g.selected } : g));
  };

  useEffect(() => {
    if (view === 'quizSetup') {
      setQuizGroups(groups.map(g => {
        const existing = quizGroups.find(qg => qg.id === g.id);
        return { ...g, selected: existing ? existing.selected : true };
      }));
    }
  }, [view, groups]);

  useEffect(() => {
    saveQuizSettings();
  }, [includeArchivedInQuiz, exclude100Percent]);

  const selectAllQuizGroups = () => {
    setQuizGroups(quizGroups.map(g => ({ ...g, selected: true })));
  };

  const startQuiz = () => {
    const selectedGroups = quizGroups.filter(g => g.selected).map(g => g.id);
    const selectedField = quizFields.find(f => f.selected);
    const selectedFieldId = selectedField ? selectedField.id : 'fullName';
    
    const filteredPeople = people.filter(p => {
      const inSelectedGroup = selectedGroups.includes(p.group);
      const includeThisPerson = includeArchivedInQuiz || !p.archived;
      
      // Only include people who have a value for the selected field
      const hasFieldValue = p[selectedFieldId] && p[selectedFieldId].toString().trim() !== '';
      
      // Exclude people above 90% for THIS FIELD if option is enabled (must have at least 5 correct answers for this field)
      if (exclude100Percent) {
        const fieldStats = p.fieldStats && p.fieldStats[selectedFieldId];
        if (fieldStats && fieldStats.totalAttempts > 0 && fieldStats.correctCount >= 5) {
          const percentage = (fieldStats.correctCount / fieldStats.totalAttempts) * 100;
          if (percentage > 90) {
            return false; // Exclude this person
          }
        }
      }
      
      return inSelectedGroup && includeThisPerson && hasFieldValue;
    });

  const recordAnswer = (correct) => {
    const person = practiceOrder[practiceIndex];
    const selectedField = quizFields.find(f => f.selected);
    const fieldId = selectedField ? selectedField.id : 'fullName';
    
    const result = {
      personId: person.id,
      personName: person.fullName,
      correct: correct,
      fieldId: fieldId,
      timestamp: new Date().toISOString()
    };
    
    const newResults = [...quizResults, result];
    setQuizResults(newResults);
    
    console.log('=== RECORDING QUIZ ANSWER ===');
    console.log('Person:', person.fullName, 'ID:', person.id);
    console.log('Field tested:', fieldId);
    console.log('Answer was:', correct ? 'CORRECT' : 'WRONG');
    
    // Update local state immediately (don't wait for storage)
    setPeople(prevPeople => prevPeople.map(p => {
      if (p.id === person.id) {
        // Initialize fieldStats if it doesn't exist
        const fieldStats = p.fieldStats || {};
        const currentFieldStats = fieldStats[fieldId] || { correctCount: 0, totalAttempts: 0 };
        
        const updatedPerson = {
          ...p,
          quizHistory: [...(p.quizHistory || []), result],
          fieldStats: {
            ...fieldStats,
            [fieldId]: {
              correctCount: currentFieldStats.correctCount + (correct ? 1 : 0),
              totalAttempts: currentFieldStats.totalAttempts + 1,
              lastQuizDate: new Date().toISOString()
            }
          },
          // Keep legacy stats for backward compatibility
          correctCount: (p.correctCount || 0) + (correct ? 1 : 0),
          totalAttempts: (p.totalAttempts || 0) + 1,
          lastQuizDate: new Date().toISOString()
        };
        
        console.log('Updated stats for', p.fullName, fieldId, ':', {
          correctCount: updatedPerson.fieldStats[fieldId].correctCount,
          totalAttempts: updatedPerson.fieldStats[fieldId].totalAttempts,
          percentage: Math.round((updatedPerson.fieldStats[fieldId].correctCount / updatedPerson.fieldStats[fieldId].totalAttempts) * 100) + '%'
        });
        
        return updatedPerson;
      }
      return p;
    }));
    
    // Try to save to storage in background
    (async () => {
      try {
        console.log('Attempting to load existing stats for person:', person.id);
        const stored = localStorage.getItem('person:' + person.id);
        if (stored) {
          const personData = JSON.parse(stored);
          
          // Initialize fieldStats if it doesn't exist
          personData.fieldStats = personData.fieldStats || {};
          const currentFieldStats = personData.fieldStats[fieldId] || { correctCount: 0, totalAttempts: 0 };
          
          console.log('Current stats before update:', {
            field: fieldId,
            correctCount: currentFieldStats.correctCount,
            totalAttempts: currentFieldStats.totalAttempts
          });
          
          personData.quizHistory = personData.quizHistory || [];
          personData.quizHistory.push(result);
          
          // Update field-specific stats
          personData.fieldStats[fieldId] = {
            correctCount: currentFieldStats.correctCount + (correct ? 1 : 0),
            totalAttempts: currentFieldStats.totalAttempts + 1,
            lastQuizDate: new Date().toISOString()
          };
          
          // Update legacy stats for backward compatibility
          personData.correctCount = (personData.correctCount || 0) + (correct ? 1 : 0);
          personData.totalAttempts = (personData.totalAttempts || 0) + 1;
          personData.lastQuizDate = new Date().toISOString();
          
          console.log('New stats after update:', {
            field: fieldId,
            correctCount: personData.fieldStats[fieldId].correctCount,
            totalAttempts: personData.fieldStats[fieldId].totalAttempts,
            percentage: Math.round((personData.fieldStats[fieldId].correctCount / personData.fieldStats[fieldId].totalAttempts) * 100) + '%'
          });
          
          localStorage.setItem('person:' + person.id, JSON.stringify(personData));
          console.log('‚úÖ Stats saved successfully to storage');
        }
      } catch (e) {
        console.warn('‚ö†Ô∏è Storage failed:', e.message);
      }
    })();

    // Move to next immediately
    if (practiceIndex < practiceOrder.length - 1) {
      setPracticeIndex(practiceIndex + 1);
      setShowAnswer(false);
    } else {
      setShowResults(true);
    }

    // Remove stats if not included

      peopleToExport = peopleToExport.map(p => {
        const { fieldStats, quizHistory, correctCount, totalAttempts, lastQuizDate, ...personWithoutStats } = p;
        return personWithoutStats;
      });
    }

    exportData.people = peopleToExport;
    exportData.peopleCount = peopleToExport.length;

    // Include groups and custom fields for full backup
    if (exportType === 'full') {
      exportData.groups = groups;
      exportData.customFields = customFields;
    }

    const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    
    // Generate filename based on export type
    let filename = 'NameNinja-';
    if (exportType === 'group') {

    const dd = String(date.getDate()).padStart(2, '0');
    const yy = String(date.getFullYear()).slice(-2);
    filename += `${mm}-${dd}-${yy}.json`;
    
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);

        exportType: backup.exportType || 'unknown',
        groupName: backup.groupName || 'Unknown',
        includeStats: backup.includeStats !== false,
        timestamp: backup.timestamp,
        version: backup.version || 1,
        groups: backup.groups || [],
        customFields: backup.customFields || []
      };

      setImportFile(backup);

  const confirmImport = async () => {
    if (!importFile) return;

    try {
      const backup = importFile;
      
      if (importMode === 'replace') {
        // Replace mode: Delete all existing data
        if (!confirm(`This will DELETE all ${people.length} existing people and replace with ${backup.people.length} imported people. Are you sure?`)) {
          return;
        }
        
        for (const p of people) {
          localStorage.removeItem('person:' + p.id);
        }
        
        for (const p of backup.people) {
          await savePerson(p);
        }
        
        if (backup.customFields) {
          await saveCustomFields(backup.customFields);
        }
        if (backup.groups) {
          await saveGroups(backup.groups);
        }
        
        await loadPeople();
        setShowImportModal(false);
        setImportFile(null);
        setImportPreview(null);
        alert(`Replaced all data with ${backup.people.length} imported people!`);
        
      } else {
        // Merge mode: Add new people, keep existing
        let addedCount = 0;
        let skippedCount = 0;
        
        for (const importPerson of backup.people) {
          // Check if person already exists (by ID or by name+group combo)
          const existingById = people.find(p => p.id === importPerson.id);
          const existingByName = people.find(p => 
            p.fullName.toLowerCase() === importPerson.fullName.toLowerCase() && 
            p.group === importPerson.group
          );
          
          if (existingById || existingByName) {
            skippedCount++;
          } else {
            // Generate new ID to avoid conflicts
            const newPerson = {
              ...importPerson,
              id: Date.now() + Math.random()
            };
            await savePerson(newPerson);
            addedCount++;
          }
        }
        
        // Merge groups if they don't exist
        if (backup.groups) {
          const newGroups = [...groups];
          for (const importGroup of backup.groups) {
            if (!newGroups.find(g => g.id === importGroup.id)) {
              newGroups.push(importGroup);
            }
          }
          if (newGroups.length > groups.length) {
            await saveGroups(newGroups);
          }
        }
        
        // Merge custom fields if they don't exist
        if (backup.customFields) {
          const newFields = [...customFields];
          for (const importField of backup.customFields) {
            if (!newFields.find(f => f.id === importField.id)) {
              newFields.push(importField);
            }
          }
          if (newFields.length > customFields.length) {
            await saveCustomFields(newFields);
          }
        }
        
        await loadPeople();
        setShowImportModal(false);
        setImportFile(null);
        setImportPreview(null);
        
        let message = `Import complete!\n\nAdded: ${addedCount} new people`;
        if (skippedCount > 0) {
          message += `\nSkipped: ${skippedCount} duplicates`;
        }
        alert(message);
      }
    } catch (err) {
      alert('Error importing: ' + err.message);
    }
  };

                  fileInputRef.current?.click(); 
                  setShowAddMenu(false); 
                }} 
                style={styles.addMenuItem}
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                Upload Photos
              </button>
              <button 
                onClick={() => { 
                  setView('addNoPhoto'); 
                  setShowAddMenu(false); 
                }} 
                style={styles.addMenuItem}
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <div style={{ display: 'flex', flexDirection: 'column', lineHeight: '1.2' }}>
                  <span>Add People</span>
                  <span>Without Photo</span>
                </div>
              </button>
              <button 
                onClick={() => { 
                  cameraInputRef.current?.click(); 
                  setShowAddMenu(false); 
                }} 
                style={{ ...styles.addMenuItem, marginBottom: 0 }}
              >
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                  <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                  <circle cx="12" cy="13" r="4"></circle>
                </svg>
                Take Photo
              </button>
            </div>
          </>
        )}

        {/* Bottom Spacer */}
        {view === 'list' && <div style={styles.bottomSpacer} />}

        {/* Bottom Navigation */}
        {view === 'list' && (
          <div style={styles.bottomNav}>
            <button 
              onClick={() => setView('list')} 
              style={{
                ...styles.navButton,
                ...(view === 'list' ? styles.navButtonActive : {})
              }}
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
              <span>Home</span>
            </button>
            
            <button 
              onClick={() => setShowAddMenu(!showAddMenu)} 
              style={{
                ...styles.addButton,
                transform: showAddMenu ? 'rotate(45deg)' : 'rotate(0deg)'
              }}
            >
              <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
              </svg>
            </button>
            
            <button 
              onClick={() => setView('settings')} 
              style={{
                ...styles.navButton,
                ...(view === 'settings' ? styles.navButtonActive : {})
              }}
            >
              <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
              </svg>
              <span>Settings</span>
            </button>
          </div>
        )}
      </div>
    </div>
}
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<NameMemoryApp />);
    </script>
</body>
